<section class="row listing-function">
  <div class="col-xs-8">
    Search by category:
    <select ng-init="viewSettings.categoryFilter=''"
            ng-model="viewSettings.categoryFilter"
            ng-options="option for option in teaService.getCategories()">
      <option value=""></option>
    </select>
    Search by name:
    <input type="text"
          name="search"
          class="form-control"
          ng-model="viewSettings.nameFilter" />
  </div>
  <div class="col-xs-4 text-right">
    <button class="btn btn-danger"
            ng-click="gotoCheckout();">
      <strong>Checkout</strong> | Bag: {{cartService.status()}}
    </button>
  </div>
</section>
